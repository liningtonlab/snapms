<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- jQuery + Bootstrap + Popper JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- VueJS for reactivity -->
    <!-- development version, includes helpful console warnings -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- Axios for easy AJAX -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script> -->

    <!-- Static resources -->
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- For dev -->
    <script src="{% static 'js/typeahead.bundle.js' %}"></script>
    <!-- For prod -->
    <!-- <script src="{% static 'js/typeahead.bundle.min.js' %}"></script> -->
    <title>{% block title %}Natural Products Atlas{% endblock %}</title>
    <script>
        function showLoader() {
            $("#loader-div").removeClass("d-none")
        }
    </script>
</head>

<body>
    <a name="top"></a>
    <div id="loader-div" class="d-none container-fluid text-center justify-content-center">
        <div class="row">
            <div class="loader">Loading...</div>
            <h2 class="text-white">Loading...</h2>
        </div>
    </div>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-2 d-flex justify-content-center">
                <a href="#" id="site-logo">
                    <img src="{% static 'img/npatlas_logo_square_small.png' %}" alt="logo" />
                </a>
            </div>
            <div class="col-lg-8 text-center">
                <a href="#" id="site-title">
                    <span class="logo-text">The Natural Products Atlas</span>
                    <!-- <span class="logo-subtext">Network views of chemical space</span> -->
                </a>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="main_nav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'snapms:dashboard' %}">Snap MS</a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </div>
    </div>

    <div id="content" class="pb-3">
        {% block content %}{% endblock %}
    </div>

    <div class="container">
        <hr>
    </div>

</body>

</html>
